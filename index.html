<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="content__all">
    <article class="contentResultActivity--column">
      <span class="result">Your Result</span>

      <section class="contentResultState">
        <section class="resultState">
          <div class="state">76</div>
          <div class="range">of 100</div>
        </section>
      </section>
      
      <section class="contentTxtScore">
        <span class="titleScore">Great</span>
        <p class="txt">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    </article>

    <article class="contentSummary--column">
      <span class="titleSummary">Summary</span>

      <section class="contentActivities">
        <div class="activities bgReaction">
          <div class="stylesForActivities reaction">Reaction</div>
          <span class="contentRangeState">80 <span class="lightGray">/ 100</span></span>
        </div>

        <div class="activities bgMemory">
          <div class="stylesForActivities memory">Memory</div>
          <span class="contentRangeState">92 <span class="lightGray">/ 100</span></span>
        </div>

        <div class="activities bgVerbal">
          <div class="stylesForActivities verbal">Verbal</div>
          <span class="contentRangeState">61 <span class="lightGray">/ 100</span></span>
        </div>

        <div class="activities bgVisual">
          <div class="stylesForActivities visual">Visual</div>
          <span class="contentRangeState">72 <span class="lightGray">/ 100</span></span>
        </div>
      </section>

      <input type="submit" value="Continue">
    </article>
  </main>
</body>
</html>
